{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block header %}{% endblock %}

{% block content %}
<form method="post">
  <div class="container">
{% csrf_token %}
{{ form }}
    <center>
   <button class="btn waves-effect waves-light" type="submit">Login
    <i class="material-icons right">send</i>
  </button>
  <br>
  <a href="{% url 'webapp:register' %}">Register</a>
</div>
</form>
{% endblock %}
