{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}
{% block header %}
      <h1 class="header center light-blue-text text-darken-4">Change Password</h1>
{% endblock %}

{% block content %}
<form method="post">
  <div class="container">
{% csrf_token %}
{{ form }}
    <center>
   <button class="btn waves-effect waves-light light-blue darken-4" type="submit">Change
    <i class="material-icons right">send</i>
  </button>
  <br>
</div>
</form>
{% endblock %}
